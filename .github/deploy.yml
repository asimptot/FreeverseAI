name: Deploy to Render

on:
  push:
    branches:
      - main  # Bu dalda yapılan değişikliklerde çalışacak.

jobs:
  deploy:
    runs-on: ubuntu-latest  # GitHub Actions için kullanılan işletim sistemi

    steps:
      # 1. Adım: Kodun checkout edilmesi (kendi repo'nuzdan almak için)
      - name: Checkout Code
        uses: actions/checkout@v2  # Kodun çekilmesi için action

      # 2. Adım: Python ortamını ayarlama
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Python sürümünü belirliyoruz

      # 3. Adım: Bağımlılıkları yükleme
      - name: Install dependencies
        run: |
          pip install --upgrade pip  # pip'i güncelleme
          pip install -r requirements.txt --use-deprecated=legacy-resolver  # Bağımlılıkları yükleme

      # 4. Adım: Render CLI'yı yükleme ve deploy işlemini başlatma
      - name: Deploy to Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}  # Render API Anahtarını GitHub Secrets'tan alıyoruz
        run: |
          curl -fsSL https://render.com/cli | bash  # Render CLI'yı yükler
          render deploy --service-id <your-service-id>  # Render'a deploy etme
